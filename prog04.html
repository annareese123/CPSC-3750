<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Driven Programming Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .color-button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .counters {
            text-align: center;
            margin: 20px 0;
        }

        .counter {
            display: inline-block;
            margin: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .color-button {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }

        #top_nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 0;
        gap: 25px;
        flex-wrap: wrap;
        margin: 0;
        }

        #top_nav ul li {
        display: inline-block;
        }

        #top_nav ul li a {
        font-size: 1rem;
        font-weight: 600;
        color: #522d80;
        text-decoration: none;
        padding: 12px 20px;
        border: 2px solid #522d80;
        border-radius: 4px;
        transition: all 0.3s ease;
        white-space: nowrap;
        }

        #top_nav ul li a:hover {
        background-color: #522d80;
        color: white;
        }

        #top_nav ul li a.active {
        background-color: #f56600;
        border-color: #f56600;
        color: white;
        }

    </style>
</head>
<body>

    <!----- Navbar from navbar.html -->
    <div id="navbar"></div>

    <h1>Event-Driven Programming Exploration</h1>

    <!-- Button section -->
    <div class="button-container" id="buttons">
        <button class="color-button" id="redButton">RED</button>
        <button class="color-button" id="greenButton">GREEN</button>
        <button class="color-button" id="blueButton">BLUE</button>
    </div>

    <!-- Counter section -->
    <div class="counters" id="counters">
        <div class="counter">RED count: <span id="redCount">0</span></div>
        <div class="counter">GREEN count: <span id="greenCount">0</span></div>
        <div class="counter">BLUE count: <span id="blueCount">0</span></div>
        <br><br>
        <div class="counter">RED hover count: <span id="redHoverCount">0</span></div>
        <div class="counter">GREEN hover count: <span id="greenHoverCount">0</span></div>
        <div class="counter">BLUE hover count: <span id="blueHoverCount">0</span></div>
    </div>

    <script>
        // fetch navbar
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        });

        // Counters
        let redCount = 0;
        let greenCount = 0;
        let blueCount = 0;
        let redHoverCount = 0;
        let greenHoverCount = 0;
        let blueHoverCount = 0;

        const redButton = document.getElementById('redButton');
        const greenButton = document.getElementById('greenButton');
        const blueButton = document.getElementById('blueButton');

        const redCountDisplay = document.getElementById('redCount');
        const greenCountDisplay = document.getElementById('greenCount');
        const blueCountDisplay = document.getElementById('blueCount');
        const redHoverCountDisplay = document.getElementById('redHoverCount');
        const greenHoverCountDisplay = document.getElementById('greenHoverCount');
        const blueHoverCountDisplay = document.getElementById('blueHoverCount');

        redButton.addEventListener('click', function() {
            document.body.style.backgroundColor = 'red';
            redCount++;
            redCountDisplay.textContent = redCount;
        });

        greenButton.addEventListener('click', function() {
            document.body.style.backgroundColor = 'green';
            greenCount++;
            greenCountDisplay.textContent = greenCount;
        });

        blueButton.addEventListener('click', function() {
            document.body.style.backgroundColor = 'blue';
            blueCount++;
            blueCountDisplay.textContent = blueCount;
        });

        redButton.addEventListener('mouseenter', function() {
            this.style.backgroundColor = 'white';
            this.style.color = 'black';
            redHoverCount++;
            redHoverCountDisplay.textContent = redHoverCount;
        });

        redButton.addEventListener('mouseleave', function() {
            this.style.backgroundColor = 'black';
            this.style.color = 'white';
        });

        greenButton.addEventListener('mouseenter', function() {
            this.style.backgroundColor = 'white';
            this.style.color = 'black';
            greenHoverCount++;
            greenHoverCountDisplay.textContent = greenHoverCount;
        });

        greenButton.addEventListener('mouseleave', function() {
            this.style.backgroundColor = 'black';
            this.style.color = 'white';
        });

        blueButton.addEventListener('mouseenter', function() {
            this.style.backgroundColor = 'white';
            this.style.color = 'black';
            blueHoverCount++;
            blueHoverCountDisplay.textContent = blueHoverCount;
        });

        blueButton.addEventListener('mouseleave', function() {
            this.style.backgroundColor = 'black';
            this.style.color = 'white';
        });
    </script>
</body>
</html>
