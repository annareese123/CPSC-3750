<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Card Manager</title>
  <style>
  body {
    font-family: sans-serif;
    padding: 2rem;
    background: #f5f5f5;
  }

  form.hidden {
    display: none;
  }

  input,
  button {
    margin: 0.5rem 0;
    padding: 0.5rem;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }

  th,
  td {
    border: 1px solid #ccc;
    padding: 0.5rem;
  }

  .buttons {
    margin-bottom: 1rem;
  }

  #navbar-container nav,
  #navbar {
    background-color:paleturquoise;
    padding: 12px 0;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  #navbar-container nav ul,
  #navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  #navbar-container nav ul li,
  #navbar ul li {
    margin: 0 15px;
  }

  #navbar-container nav ul li a,
  #navbar ul li a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 6px 8px;
    transition: color 0.3s, border-bottom 0.3s;
  }


#navbar-container nav ul li a:hover {
  color: greenyellow;
  border-bottom: 2px solid greenyellow;
}
</style>

</head>
<body>
<div id="navbar-container"></div>
<h1>Card Manager</h1>

<div class="buttons">
  <button id="add-card-btn">Add New Card</button>
  <button id="show-cards-btn">Display All Cards</button>
  <button id="prompt-cards-btn">Prompt for Cards</button>
</div>

<form id="card-form" class="hidden">
  <input type="text" name="name" placeholder="Name" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="text" name="address" placeholder="Address" required />
  <input type="tel" name="phone" placeholder="Phone" required />
  <input type="date" name="birthdate" required />
  <button type="submit">Submit</button>
</form>

<table id="card-table">
  <thead>
    <tr>
      <th>Name</th><th>Email</th><th>Address</th><th>Phone</th><th>Birthdate</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));
 v</script>
<script src="loops.js"></script>
<script src="cards.js"></script>

</body>
</html>
